<h2 {% if site.style == 'dark' %}class="text-white"{% endif %}>Skills</h2>
<p class="f4 mb-4 {% if site.style == 'dark' %}text-white{% else %}text-gray{% endif %}">Topics that I have experience with and want to learn more about.</p>
<div class="d-flex flex-wrap gutter-condensed mb-2">
  {% if page.url == "/" %} 
    {% for topic in site.topicsHome %} 
    <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
      {% include topic-card.html %}
    </div>
  {% endfor %}
  {% else %}
    {% for topic in site.topics %} 
      <div class="col-6 col-md-12 col-lg-6 col-xl-4 mb-3">
        {% include topic-card.html %}
      </div>
    {% endfor %}
  {% endif %}
</div>
